<youtube-player
    #ytIframe
    *ngIf="currentTrack"
    [videoId]="currentTrack.id"
    class="centered"
    [width]="videoWidth()"
    [height]="videoHeight()"
    suggestedQuality="highres"
    [playerVars]="{autoplay: 1, controls: 0}"
    (ready)="onReady()"
    (stateChange)="onStateChange($event)"
></youtube-player>
